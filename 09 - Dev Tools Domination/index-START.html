<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular");

    // Interpolated
    var interpolated = "interpolated"
    console.log('Hello, I am an %s string!', interpolated);

    // Tabulated
    console.table(dogs);

    // Styled
    console.log('%c This is bigger', 'font-size: 20px');

    // warning!
    console.warn("I'm a warning!");

    // Error :|
    console.error("Something went wrong");

    // Info
    console.info("Polar bears have clear fur");

    // Testing
    console.assert(1 === 2, "That is wrong!");
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "You did not select the right class");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old!`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old!`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hannah');
    console.count('Hannah');
    console.count('Hannah');
    console.count('Hannah');
    console.count('Hannah');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/hannahcancode')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
